<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<meta charset="UTF-8">

<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum País cadastrado.</div>
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Descrição</th>
					
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pais : ${lista}">
					<td th:text="${pais.id}"></td>
					<td th:text="${pais.descricao}"></td>
					
					<td width="132"><a class="btn btn-primary btn-sm"
						th:href="@{/pais/form(id=${pais.id})}">Editar</a> <a
						class="btn btn-primary btn-sm"
						th:href="@{/pais/excluir(id=${pais.id})}"
						onclick="return confirm('Você realmente deseja excluir esse país?')">Excluir</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
</html>
