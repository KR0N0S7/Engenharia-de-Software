<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>

	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Usu√°rio</p>
		</div>
		<div>
			<div class="card-body">
				<form class="row g-3" method="POST" th:object="${usuario}"
					th:action="@{/usuario/form}">
					<input type="hidden" th:field="*{id}"></input>

					<div class="col-6">
						<label for="nome" class="form-label">Login </label> <input
							type="text" class="form-control" th:field="*{login}"
							placeholder="">
					</div>
					<div class="col-6">
						<label for="nome" class="form-label">Senha </label> <input
							type="text" class="form-control" th:field="*{senha}"
							placeholder="">
					</div>
					
					

				<div class="col-md-2">
					<button type="submit" class="btn btn-primary">Salvar
						Cadastro</button>
				</div>

				</form>
			</div>
		</div>
	</div>
</div>
</html>
