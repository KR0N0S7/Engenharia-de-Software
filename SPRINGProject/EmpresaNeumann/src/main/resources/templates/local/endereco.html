<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<meta charset="UTF-8">

<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Endereço</p>
		</div>
		<div class="card-body">

			<form class="row g-3" method="POST" th:object="${local}"
				th:action="@{/local/novo}">
				<input type="hidden" th:field="*{id}"></input>
				
				<div class="col-4">
					<label for="nome" class="form-label">Tipo do
						Logradouro</label> <input type="text" class="form-control" 
						id="inputAddress" placeholder="Rua, avenida, rodovia">
				</div>
				<div class="col-4">
					<label for="nome" class="form-label">Tipo do
						Endereço</label> <input type="text" class="form-control" id="inputAddress"
						placeholder="">
				</div>
				<div class="col-4">
					<label for="nome" class="form-label">CEP</label> <input
						type="text" class="form-control" th:field="*{cep}"
						placeholder="00000-000">
				</div>

				<div class="col-md-6">
					<label for="nome" class="form-label">Logradouro</label> <input
						class="form-control" th:field="*{logradouro}">
				</div>
				<div class="col-md-2">
					<label for="numero" class="form-label">Número</label> <input
						class="form-control" th:field="*{numero}">
				</div>
				<div class="col-md-4">
					<label for="nome" class="form-label">Bairro</label> <input
						class="form-control" th:field="*{bairro}">
				</div>

				<div class="col-3">
					<label for="nome" class="form-label">Complemento</label> <input
						type="text" class="form-control" th:field="*{complemento}"
						placeholder="Apartamento, estudio, or andar">
				</div>
				<div class="col-md-3">
					<label for="nome" class="form-label">Cidade</label> <input
						type="text" class="form-control" id="inputCity">
				</div>
		
		
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">Salvar
						Cadastro</button>
				</div>
				
			</form>

		</div>
	</div>
</div>
</html>
