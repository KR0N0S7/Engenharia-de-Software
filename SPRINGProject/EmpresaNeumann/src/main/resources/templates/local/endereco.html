<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<meta charset="UTF-8">

<div layout:fragment="content">
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Endereço</p>
		</div>
		<div class="card-body">
			

			<form class="row g-3">
				
				<div class="col-4">
					<label for="inputAddress" class="form-label">Tipo do Logradouro</label> <input
						type="text" class="form-control" id="inputAddress"
						placeholder="Rua, avenida, rodovia">
				</div>
				<div class="col-4">
					<label for="inputAddress" class="form-label">Tipo do Endereço</label> <input
						type="text" class="form-control" id="inputAddress"
						placeholder="">
				</div>				
				<div class="col-4">
					<label for="inputAddress" class="form-label">CEP</label> <input
						type="text" class="form-control" id="inputAddress"
						placeholder="00000-000">
				</div>
				
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Logradouro</label> <input
						type="email" class="form-control" id="inputEmail4">
				</div>
				<div class="col-md-2">
					<label for="inputPassword4" class="form-label">Número</label> <input
						type="password" class="form-control" id="inputPassword4">
				</div>
				<div class="col-md-4">
					<label for="inputPassword4" class="form-label">Bairro</label> <input
						type="password" class="form-control" id="inputPassword4">
				</div>
				
				<div class="col-3">
					<label for="inputAddress2" class="form-label">Complemento</label> <input
						type="text" class="form-control" id="inputAddress2"
						placeholder="Apartamento, estudio, or andar">
				</div>
				<div class="col-md-3">
					<label for="inputCity" class="form-label">Cidade</label> <input
						type="text" class="form-control" id="inputCity">
				</div>
				<div class="col-md-3">
					<label for="inputState" class="form-label">Estado</label> <select
						id="inputState" class="form-select">
						<option selected>Choose...</option>
						<option>...</option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="inputZip" class="form-label">País</label> <input
						type="text" class="form-control" id="inputZip">
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck"> Check me
							out </label>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Salvar Cadastro</button>
				</div>
			</form>

		</div>
	</div>
</div>
</html>
