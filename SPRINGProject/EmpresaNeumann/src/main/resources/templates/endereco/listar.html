<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum endereço cadastrado.</div>
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Tipo do Logradouro</th>
					<th>Tipo do Endereço</th>
					<th>CEP</th>
					<th>Logradouro</th>
					<th>Número</th>
					<th>Bairro</th>
					<th>Complemento</th>
					<th>Cidade</th>
					
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="endereco : ${lista}">
					<td th:text="${endereco.id}"></td>
					<td th:text="${endereco.tipoLogradouro}"></td>
					<td th:text="${endereco.tipoEndereco}"></td>
					<td th:text="${endereco.cep}"></td>
					<td th:text="${endereco.logradouro}"></td>
					<td th:text="${endereco.numero}"></td>
					<td th:text="${endereco.bairro}"></td>
					<td th:text="${endereco.complemento}"></td>
					<td th:text="${endereco.cidade}"></td>
					
					<td width="132"><a class="btn btn-primary btn-sm"
						th:href="@{/local/form(id=${endereco.id})}">Editar</a> <a
						class="btn btn-primary btn-sm"
						th:ref="@{/local/excluir(id=${endereco.id})}"
						onclick="return confirm('Você realmente deseja excluir esse endereço?')">Excluir</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
</html>
