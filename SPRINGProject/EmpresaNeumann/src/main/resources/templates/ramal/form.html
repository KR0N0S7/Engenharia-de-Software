<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>

	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Telefone</p>
		</div>
		<div>
			<div class="card-body">
				<form class="row g-3" method="POST" th:object="${ramal}"
					th:action="@{/ramal/form}">
					<input type="hidden" th:field="*{id}"></input>

					<div class="col-4">
						<label for="nome" class="form-label">DDD </label> <input
							type="text" class="form-control" th:field="*{ddd}"
							placeholder="">
					</div>
					<div class="col-4">
						<label for="nome" class="form-label">DDI</label> <input
							type="text" class="form-control" th:field="*{ddi}"
							placeholder="">
					</div>
					<div class="col-4">
						<label for="nome" class="form-label">Número </label> <input
							type="text" class="form-control" th:field="*{numero}"
							placeholder="">
					</div>
										
					<div class="col-4">
							<label for="nome" class="form-label">Tipo de Telefone</label> <select
								class="form-select" th:field="*{tipoTelefone}">
								<option th:each="tipoTelefone : ${TipoTelefone}"
									th:value="${tipoTelefone.id}" 
									th:text=${tipoTelefone.descricao} />
							</select>
						
					</div>
					
					<div class="col-4">
							<label for="nome" class="form-label">Fornecedor</label> <select
								class="form-select" th:field="*{fornecedor}">
								<option th:each="fornecedor : ${Fornecedor}"
									th:value="${fornecedor.id}" 
									th:text=${fornecedor.nmFantasia} />
							</select>
						
					</div>
					
					<div class="col-4">
						<label for="nome" class="form-label">Código </label> <input
							type="text" class="form-control" th:field="*{codigo}"
							placeholder="">
					</div>
					<div class="col-4">
						<label for="nome" class="form-label">Descrição </label> <input
							type="text" class="form-control" th:field="*{descricao}"
							placeholder="">
					</div>

					<div class="rom-row">
						
					</div>

				<div class="col-md-2">
					<button type="submit" class="btn btn-primary">Salvar
						Cadastro</button>
				</div>

				</form>
			</div>
		</div>
	</div>
</div>
</html>
